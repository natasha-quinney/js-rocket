<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rocket Launch Sequence</title>
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
	<div class="left">
		<div class="state1">
			<h1>JS Rocket Launch</h1>
			<a href="#" class="button" onclick="blastOff();">Launch!</a>
		</div>
		<div class="state2">
			<h1>10</h1>
			<a href="#" class="button" onclick="abort();">Abort!</a>
		</div>
		<div class="state3">
			<h1>Lift Off!</h1>
			<a href="#" class="button" onclick="abort();">Abort!</a>
		</div>
		<div class="state4">
			<h1>Well Done!</h1>
			<a href="#" class="button" onclick="launchAgain();">Launch Again!</a>
		</div>
		<div class="state5">
			<h1>Oh No!</h1>
			<a href="#" class="button" onclick="launchAgain();">Try Again!</a>
		</div>
	</div>
	<div class="right">
		<div class="ground"></div>
		<div id="rocket" class="rocket"></div>
	</div>
</body>
</html>
